<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>VaporAI</span>
            <div class="header-right">
                <i class="fas fa-trash delete-btn" id="deleteBtn"></i>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here from localStorage -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Message" id="messageInput">
            <button class="send-button" id="sendButton">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
